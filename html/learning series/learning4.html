    <main>
        <h1>Types of Input In a Form:</h1>
        <ul>
        <form action="/html/Resources/log.txt" method="get">
            <li><label for="Username"><b>Username:</b></label>
            <input type="text" id="Username" placeholder="Enter Your Email" name="Email" ></li> <br>
            <li><label for="password"><b>Password:</b></label>
            <input type="password" id="password" placeholder="Enter Password" required name="password"></li>  <br>

            <li><label for="Date"> <b>Enter Date:</b> </label>   <input type="date" id="Date"></li> <br>
            <li><label for="File"> <b>Insert File:</b></label>   <input type="file" id="File"></li> <br>
            <li><label for="color"><b>Select Color:</b></label>  <input type="color" id="color"></li> <br>
            <li><label for="range"><b>Price Range: </b></label>  <input type="range" id="range"></li> <br>
            <li><label for="button"><b>Button:</b></label>     <input type="button" id="button" value="Click me"></li> <br>
            <li>
            <b>Select Gender:</b>
            <label for="male">Male</label><input type="radio" name="gender" value="male" id="male">
            <label for="female">Female</label><input type="radio" name="gender" value="female" id="female">
            <label for="others">Others</label><input type="radio" name="gender" value="others" id="others">
            </li><br>
            <li>
            <b>Select Fruits:</b>
            <label for="Banana">Banana</label><input type="checkbox" name="Fruits" id="Banana">
            <label for="Apple">Apple</label><input type="checkbox" name="Fruits" id="Apple">
            <label for="Mango">Mango</label><input type="checkbox" name="Fruits" id="Mango">
            </li><br>
            <li>
            <label for="fruits"><b>Select a Fruit:</b></label>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="mango">Mango</option>
                <option value="others">Others</option>
            </select>
            </li><br>
            <li>
            <textarea name="story" id="story" cols="30  " rows="5"> Enter Your Text</textarea>
            </li>

            
<pre>   <input type="reset" >    <input type="submit">   </pre>
        </form>
        </ul>
